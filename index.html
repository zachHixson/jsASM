<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong ASM</title>
    <script src="./machine.js"></script>
    <script>
        window.onload = ()=>{
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            fetch('./Pong.asm')
                .then(r => r.text())
                .then(t => {
                    machine = new Machine(t);
                    machine.setInput(0, 112);
                    canvas.addEventListener('mousemove', e=>{
                        const percentage = e.offsetY / canvas.clientHeight;
                        const screenVal = Math.round(percentage * 224);
                        machine.setInput(0, screenVal);
                    });
                    draw(machine, ctx);
                });
        }

        function draw(machine, context){
            machine.draw(context);
            requestAnimationFrame(()=>draw(machine, context));
        }
    </script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            background: #222222;
        }

        canvas {
            width: 1152px;
            height: 896px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="288" height="224"></canvas>
</body>
</html>
